<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE INVENTARIO</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="contenido-header clearfix">
                <h1>MUEBLES H&L</h1>
                <img src="img/logo.jpeg" alt="Logo Muebles H&L">
            </div>
        </header>

        <main>
            <div class="contenedor-principal">
                <div class="contenido">
                    <h2>INGRESO AL SISTEMA</h2>

                    <form name="inicio-sesion" action="principal.html" method="POST">
                        <label for="usuario"><span class="usuario">Usuario:</span> <input type="text" placeholder="Identificación"></label>
                        <label for="contraseña"><span class="contraseña">Contraseña:</span> <input type="password" placeholder="Contraseña"></label>
                        <input type="submit" value="Ingresar" id="ingresar" class="button">
                    </form>
                </div>
            </div>
        </main>

        <footer class="formulario">
            <p>IP: ...........</p>
            <p>DIA/MES/AÑO HORA</p>

            <p>Todos los derechos reservados Muebles H&L&copy;</p>
        </footer>
    </div>
</body>
</html>
