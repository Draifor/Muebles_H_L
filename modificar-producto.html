<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE INVENTARIO</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor-tabla contenedor-formulario contenedor">
        <header class="header-nav">
            <div class="contenido-header">
                <h1>MUEBLES H&L</h1>
                <img src="img/logo.jpeg" alt="Logo Muebles H&L">
            </div>
            <!--.contenido-header-->

            <nav>
                <a href="index.html">Inicio</a>
                <a href="clientes.html">Clientes</a>
                <a href="diseños.html">Diseños</a>
                <a href="materiales.html">Materiales</a>
                <a href="productos.html">Productos</a>
                <a href="ventas.html">Ventas</a>
                <a href="orden-de-compra.html">Orden de Compra</a>
            </nav>

            <div class="datos-usuario">
                <p class="usuario">PEPITO PEREZ</p>
                <button class="button" id="cerrar-sesion">Cerrar Sesión</button>
            </div>
            <!--.datos-usuario-->

            <div class="pagina-actual">
                <h2>MODIFICAR PRODUCTO</h2>
            </div>
            <!--pagina-actual-->
        </header>
        <!--.header-nav-->

        <main class="contenedor-principal">
            <div class="contenido-productos contenido">
                <h2>Producto</h2>

                <form onsubmit="modificarProducto(event);" name="modificar-producto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" placeholder="Nombre">
                    <label for="tipo">Tipo:</label>
                    <input type="text" placeholder="Tipo">
                    <label for="costo">Costo:</label>
                    <input type="number" placeholder="Costo">
                    <label for="precio">Precio:</label>
                    <input type="number" placeholder="Precio">
                    <label for="referencia">Referencia:</label>
                    <input type="number" placeholder="Referencia">
                    <div>
                        <input type="submit" value="Modificar" id="modificar-producto" class="button">
                        <input type="button" value="Cancelar" id="regresar" class="button">
                    </div>
                </form>
            </div>
            <!--.contenido-->
        </main>
        <!--.contenedor-principal-->

        <footer>
            <p>IP: ...........</p>
            <p>DIA/MES/AÑO HORA</p>

            <p>Todos los derechos reservados Muebles H&L&copy;</p>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
